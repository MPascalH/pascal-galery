    Gallery
    Lightbox
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <title>Gallery Lightbox</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <h1>Gallery</h1>
    <div class="container">
        <ul class="gallery">
            <li>
                <a href="#gambar-1">
                    <img src="pascalcroms.jpg" alt="Pascal Croms">
                    <span>Pascal Croms</span>
                </a>

                <div class="overlay" id="gambar-1">
                    <a href="#" class="close">x close</a>

                    <a href="#gambar-4" class="prev">prev</a>

                    <img src="pascalcroms.jpg" alt="Pascal Croms">

                    <a href="#gambar-2" class="next">next</a>
                </div>
            </li>
            <li>
                <a href="#gambar-2">
                    <img src="hero1.jpg" alt="Leptop">
                    <span>Leptop</span>
                </a>                

                <div class="overlay" id="gambar-2">
                    <a href="#" class="close">
                        x close
                    </a>

                    <a href="#gambar-1" class="prev">prev</a>

                    <img src="hero.jpg" alt="Leptop">

                    <a href="#gambar-3" class="next">next</a>
                </div>
            </li>
            <li>
                <a href="#gambar-3">
                    <img src="pascalcroms.jpg" alt="Pascal Cromss">
                    <span>Pascal Croms</span>
                </a>

                <div class="overlay" id="gambar-3">
                    <a href="#" class="close">
                        X close
                    </a>

                    <a href="#gambar-2" class="prev">prev</a>

                    <img src="pascalcroms.jpg" alt="Pascal Cromss">

                    <a href="#gambar-4" class="next">next</a>
                </div>
            </li>
            <li>
                <a href="#gambar-4">
                    <img src="hero1.jpg" alt="Leptopp">
                    <span>Leptop</span>
                </a>

                <div class="overlay" id="gambar-4">
                    <a href="#" class="close">
                        X close
                    </a>

                    <a href="#gambar-3" class="prev">prev</a>

                    <img src="hero.jpg" alt="Leptopp">

                    <a href="#gambar-1" class="next">next</a>
                </div>
            </li>
            <div class="clear"></div>
        </ul>
    </div>
 </body>
 </html>
